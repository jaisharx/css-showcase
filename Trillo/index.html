<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.css" />
        <link rel="stylesheet" href="sass/main.scss" />
        <link rel="shortcut icon" href="img/favicon.png" type="image/png" />

        <title>trillo &mdash; Your all-in-one booking app</title>
    </head>
    <body>
        <div class="container">
            <header class="header">
                <img src="img/logo.png" alt="trillo logo" alt="logo" class="logo"/>

                <form action="#" class="search">
                    <input type="text" class="search__text" placeholder="Search Hotels" />
                    <button class="search__button">
                        <i class="fas fa-search search__icon"></i>
                    </button>
                </form>

                <nav class="user-nav">
                    <div class="user-nav__icon-box">
                        <i class="fas fa-route search__icon"></i>
                        <span class="user-nav__notification">7</span>
                    </div>
                    <div class="user-nav__icon-box">
                        <i class="fas fa-comment search__icon"></i>
                        <span class="user-nav__notification">4</span>
                    </div>

                    <div class="user-nav__user">
                        <img src="img/user.jpg" alt="User Photo" class="user-nav__user-photo">
                        <span class="user-nav__user-name">Jay</span>
                    </div>
                </nav>
            </header>

            <div class="content">
                <nav class="sidebar">
                    Navigation
                </nav>
                <main class="hotel-view">
                    hotel-view
                </main>
            </div>
        </div>
    </body>
</html>
