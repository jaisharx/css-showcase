<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.css" />
        <link rel="stylesheet" href="sass/main.scss" />
        <link rel="shortcut icon" href="img/favicon.png" type="image/png" />

        <title>trillo &mdash; Your all-in-one booking app</title>
    </head>
    <body>
        <div class="container">
            <header class="header">
                <img src="img/logo.png" alt="trillo logo" alt="logo" class="logo"/>

                <form action="#" class="search">
                    <input type="text" class="search__text" placeholder="Search Hotels" />
                    <button class="search__button">
                        <i class="fas fa-search search__icon"></i>
                    </button>
                </form>

                <nav class="user-nav">
                    <div class="user-nav__icon-box">
                        <i class="fa fa-bookmark user-nav__icon" aria-hidden="true"></i>
                        <span class="user-nav__notification">7</span>
                    </div>
                    <div class="user-nav__icon-box">
                        <i class="fa fa-envelope-open user-nav__icon" aria-hidden="true"></i>
                        <span class="user-nav__notification">4</span>
                    </div>

                    <div class="user-nav__user">
                        <img src="img/user.jpg" alt="User Photo" class="user-nav__user-photo">
                        <span class="user-nav__user-name">jonas</span>
                    </div>
                </nav>
            </header>

            <div class="content">
                <nav class="sidebar">
                    
                    <ul class="side-nav">
                        <li class="side-nav__item">
                            <a href="#" class="side-nav__link">
                                <i class="fa fa-home side-nav__icon" aria-hidden="true"></i>
                                <span>Hotel</span>
                            </a>
                        </li>

                        <li class="side-nav__item">
                            <a href="#" class="side-nav__link">
                                <i class="fa fa-plane side-nav__icon" aria-hidden="true"></i>
                                <span>Flight</span>
                            </a>
                        </li>

                        <li class="side-nav__item">
                            <a href="#" class="side-nav__link">
                                <i class="fa fa-key side-nav__icon" aria-hidden="true"></i>
                                <span>Car rental</span>
                            </a>
                        </li>
                    
                        <li class="side-nav__item">
                            <a href="#" class="side-nav__link">
                                <i class="fa fa-map side-nav__icon" aria-hidden="true"></i>
                                <span>Tours</span>
                            </a>
                        </li>
                    </ul>

                    <div class="legal">
                        &copy; 2020 by trillo. All rights reserved.
                    </div>

                </nav>

                <main class="hotel-view">
                    <div class="gallery">

                        <figure class="gallery__item">
                            <img src="img/hotel-1.jpg" alt="hotel-1" class="gallery__photo">
                        </figure>

                        <figure class="gallery__item">
                            <img src="img/hotel-2.jpg" alt="hotel-2" class="gallery__photo">
                        </figure>

                        <figure class="gallery__item">
                            <img src="img/hotel-3.jpg" alt="hotel-3" class="gallery__photo">
                        </figure>

                    </div>

                    <div class="overview">
                        <h1 class="overview__heading">
                            Hotel las Palams
                        </h1>
                        <div class="overview__stars">
                            <i class="fa fa-star overview__icon-star" aria-hidden="true"></i>
                            <i class="fa fa-star overview__icon-star" aria-hidden="true"></i>
                            <i class="fa fa-star overview__icon-star" aria-hidden="true"></i>
                            <i class="fa fa-star overview__icon-star" aria-hidden="true"></i>
                            <i class="fa fa-star-half overview__icon-star" aria-hidden="true"></i>
                        </div>
                        <div class="overview__location">
                            <i class="fa fa-location-arrow overview__icon-location" aria-hidden="true"></i>
                            <button class="btn-inline">Albuferia, Portgual</button>
                        </div>
                        <div class="overview__rating">
                            <div class="overview__rating-average">7.8</div>
                            <div class="overview__rating-count">346 Votes</div>
                        </div>
                    </div>

                </main>
            </div>


        </div>
    </body>
</html>
